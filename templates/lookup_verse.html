<!doctype html>
<html>
   <body>
      <h1>Print info for the following verse: </h1>
      <form action = "lookup_verse" method = "post">
         <p>Book (name or abbreviation):</p>
         <p><input type = "text" name = "book"></p>
         <p>Chapter:</p>
         <p><input type = "number" name = "chapter"></p>
         <p>Verse:</p>
         <p><input type = "number" name = "verse"></p>
         <p><input type = "submit" value = "submit"></p>
      </form>
   </body>
</html>
